name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  create-release:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    outputs:
      release_id: ${{ steps.create-release.outputs.result }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Generate changelog
        id: changelog
        run: |
          # Get the previous tag
          PREVIOUS_TAG=$(git tag --sort=-creatordate | grep -E '^v[0-9]+\.[0-9]+\.[0-9]+$' | sed -n '2p')
          
          if [ -z "$PREVIOUS_TAG" ]; then
            echo "First release, generating full changelog"
            PREVIOUS_TAG=$(git rev-list --max-parents=0 HEAD)
          fi
          
          # Generate changelog
          CHANGELOG=$(cat << 'EOF'
          ## What's Changed
          
          EOF
          )
          
          # Add commits grouped by type
          FEATURES=$(git log $PREVIOUS_TAG..HEAD --pretty=format:"- %s (%h)" --extended-regexp --grep="^feat" --grep="^feature")
          FIXES=$(git log $PREVIOUS_TAG..HEAD --pretty=format:"- %s (%h)" --extended-regexp --grep="^fix")
          DOCS=$(git log $PREVIOUS_TAG..HEAD --pretty=format:"- %s (%h)" --extended-regexp --grep="^docs")
          CHORES=$(git log $PREVIOUS_TAG..HEAD --pretty=format:"- %s (%h)" --extended-regexp --grep="^chore")
          
          if [ ! -z "$FEATURES" ]; then
            CHANGELOG="${CHANGELOG}"$'\n### âœ¨ Features\n'"${FEATURES}"$'\n'
          fi
          
          if [ ! -z "$FIXES" ]; then
            CHANGELOG="${CHANGELOG}"$'\n### ðŸ› Bug Fixes\n'"${FIXES}"$'\n'
          fi
          
          if [ ! -z "$DOCS" ]; then
            CHANGELOG="${CHANGELOG}"$'\n### ðŸ“ Documentation\n'"${DOCS}"$'\n'
          fi
          
          if [ ! -z "$CHORES" ]; then
            CHANGELOG="${CHANGELOG}"$'\n### ðŸ”§ Maintenance\n'"${CHORES}"$'\n'
          fi
          
          # Add installation instructions
          CHANGELOG="${CHANGELOG}"$'\n\n## ðŸ“¦ Installation\n\nDownload the appropriate installer for your platform from the assets below:\n\n- **macOS**: `*.dmg` (Universal binary for Intel and Apple Silicon)\n- **Linux**: `*.deb` (Debian/Ubuntu) or `*.AppImage` (all distros)\n- **Windows**: `*.msi` or `*.exe`\n\n## ðŸ”— Links\n\n- [Documentation](https://github.com/binarygeotech/tilt-orchestrator#readme)\n- [Report a bug](https://github.com/binarygeotech/tilt-orchestrator/issues/new?template=bug_report.md)\n- [Request a feature](https://github.com/binarygeotech/tilt-orchestrator/issues/new?template=feature_request.md)'
          
          # Save to output
          echo "CHANGELOG<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create release
        id: create-release
        uses: actions/github-script@v7
        with:
          script: |
            const { data } = await github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: `v${{ steps.get_version.outputs.VERSION }}`,
              name: `Tilt Orchestrator v${{ steps.get_version.outputs.VERSION }}`,
              body: `${{ steps.changelog.outputs.CHANGELOG }}`,
              draft: true,
              prerelease: false
            })
            return data.id

  build-tauri:
    needs: create-release
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target universal-apple-darwin'
          - platform: 'ubuntu-22.04'
            args: ''
          - platform: 'windows-latest'
            args: ''

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install dependencies (Ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install frontend dependencies
        run: npm ci

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          releaseId: ${{ needs.create-release.outputs.release_id }}
          args: ${{ matrix.args }}

  publish-release:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    needs: [create-release, build-tauri]

    steps:
      - name: Publish release
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.repos.updateRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: ${{ needs.create-release.outputs.release_id }},
              draft: false,
              prerelease: false
            })
