name: Release

on:
  push:
    tags:
      - 'v*.*.*'
      - 'v*.*.*-beta.*'
      - 'v*.*.*-alpha.*'
      - 'v*.*.*-rc.*'

jobs:
  create-release:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    outputs:
      release_id: ${{ steps.create-release.outputs.result }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Get version from tag
        id: get_version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          
          # Check if this is a prerelease
          if [[ "$VERSION" =~ (alpha|beta|rc) ]]; then
            echo "IS_PRERELEASE=true" >> $GITHUB_OUTPUT
          else
            echo "IS_PRERELEASE=false" >> $GITHUB_OUTPUT
          fi

      - name: Generate changelog
        id: changelog
        run: |
          # Get the previous tag (same type or any previous)
          CURRENT_TAG=${GITHUB_REF#refs/tags/}
          
          # Try to find previous tag of same type (stable/prerelease)
          if [[ "${{ steps.get_version.outputs.IS_PRERELEASE }}" == "true" ]]; then
            # For prereleases, get the previous prerelease or stable
            PREVIOUS_TAG=$(git tag --sort=-creatordate | grep -E '^v[0-9]+\.[0-9]+\.[0-9]+' | grep -v "^${CURRENT_TAG}$" | head -n 1)
          else
            # For stable releases, get the previous stable release
            PREVIOUS_TAG=$(git tag --sort=-creatordate | grep -E '^v[0-9]+\.[0-9]+\.[0-9]+$' | grep -v "^${CURRENT_TAG}$" | head -n 1)
          fi
          
          if [ -z "$PREVIOUS_TAG" ]; then
            echo "First release, generating full changelog"
            PREVIOUS_TAG=$(git rev-list --max-parents=0 HEAD)
          fi
          
          echo "Generating changelog from $PREVIOUS_TAG to $CURRENT_TAG"
          
          # Generate changelog and save to file
          if [[ "${{ steps.get_version.outputs.IS_PRERELEASE }}" == "true" ]]; then
            echo "## ðŸš§ Pre-release - What's Changed" > changelog.md
            echo "" >> changelog.md
            echo "> âš ï¸ This is a pre-release version for testing purposes. Please report any issues you find." >> changelog.md
            echo "" >> changelog.md
          else
            echo "## What's Changed" > changelog.md
            echo "" >> changelog.md
          fi
          
          # Add commits grouped by type
          FEATURES=$(git log $PREVIOUS_TAG..HEAD --pretty=format:"- %s (%h)" --extended-regexp --grep="^feat" --grep="^feature")
          FIXES=$(git log $PREVIOUS_TAG..HEAD --pretty=format:"- %s (%h)" --extended-regexp --grep="^fix")
          DOCS=$(git log $PREVIOUS_TAG..HEAD --pretty=format:"- %s (%h)" --extended-regexp --grep="^docs")
          CHORES=$(git log $PREVIOUS_TAG..HEAD --pretty=format:"- %s (%h)" --extended-regexp --grep="^chore")
          
          if [ ! -z "$FEATURES" ]; then
            echo "### âœ¨ Features" >> changelog.md
            echo "$FEATURES" >> changelog.md
            echo "" >> changelog.md
          fi
          
          if [ ! -z "$FIXES" ]; then
            echo "### ðŸ› Bug Fixes" >> changelog.md
            echo "$FIXES" >> changelog.md
            echo "" >> changelog.md
          fi
          
          if [ ! -z "$DOCS" ]; then
            echo "### ðŸ“ Documentation" >> changelog.md
            echo "$DOCS" >> changelog.md
            echo "" >> changelog.md
          fi
          
          if [ ! -z "$CHORES" ]; then
            echo "### ðŸ”§ Maintenance" >> changelog.md
            echo "$CHORES" >> changelog.md
            echo "" >> changelog.md
          fi
          
          # Add installation instructions
          cat >> changelog.md << 'EOF'
          
          ## ðŸ“¦ Installation
          
          Download the appropriate installer for your platform from the assets below:
          
          - **macOS**: `*.dmg` (Universal binary for Intel and Apple Silicon)
          - **Linux**: `*.deb` (Debian/Ubuntu) or `*.AppImage` (all distros)
          - **Windows**: `*.msi` or `*.exe`
          
          ## ðŸ”— Links
          
          - [Documentation](https://github.com/binarygeotech/tilt-orchestrator#readme)
          - [Report a bug](https://github.com/binarygeotech/tilt-orchestrator/issues/new?template=bug_report.md)
          - [Request a feature](https://github.com/binarygeotech/tilt-orchestrator/issues/new?template=feature_request.md)
          EOF

      - name: Create or get existing release
        id: create-release
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const changelog = fs.readFileSync('changelog.md', 'utf8');
            const isPrerelease = '${{ steps.get_version.outputs.IS_PRERELEASE }}' === 'true';
            const tag = `v${{ steps.get_version.outputs.VERSION }}`;
            
            // Check if release already exists
            try {
              const { data: existingRelease } = await github.rest.repos.getReleaseByTag({
                owner: context.repo.owner,
                repo: context.repo.repo,
                tag_name: tag
              });
              
              console.log(`Release already exists for tag ${tag}, using existing release ID: ${existingRelease.id}`);
              
              // Update the existing release with the changelog
              await github.rest.repos.updateRelease({
                owner: context.repo.owner,
                repo: context.repo.repo,
                release_id: existingRelease.id,
                body: changelog,
                draft: true,
                prerelease: isPrerelease
              });
              
              return existingRelease.id;
            } catch (error) {
              if (error.status === 404) {
                // Release doesn't exist, create a new one
                console.log(`Creating new release for tag ${tag}`);
                const { data } = await github.rest.repos.createRelease({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  tag_name: tag,
                  name: `Tilt Orchestrator ${tag}${isPrerelease ? ' (Beta)' : ''}`,
                  body: changelog,
                  draft: true,
                  prerelease: isPrerelease
                });
                return data.id;
              }
              throw error;
            }

  build-tauri:
    needs: create-release
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target universal-apple-darwin'
          - platform: 'ubuntu-22.04'
            args: ''
          - platform: 'windows-latest'
            args: ''

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install dependencies (Ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install frontend dependencies
        run: npm ci

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          releaseId: ${{ needs.create-release.outputs.release_id }}
          args: ${{ matrix.args }}

  publish-release:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    needs: [create-release, build-tauri]

    steps:
      - name: Publish release
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.repos.updateRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: ${{ needs.create-release.outputs.release_id }},
              prerelease: false,
              draft: false
            })
